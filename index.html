<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    .subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    img {
      width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      background-color: #ccc;
      color: #555;
    }

    .celebrate {
      color: #ff4d6d;
      font-size: 22px;
    }

    /* Confetti */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1 id="question">My favorite person, will you be my Valentine? ðŸ’–</h1>
    <div class="subtext" id="subtext">
      Iâ€™m asking very politely. And dramatically.
    </div>

    <img
      id="gif"
      src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif"
      alt="Begging puppy eyes"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const gif = document.getElementById('gif');
    const question = document.getElementById('question');
    const subtext = document.getElementById('subtext');

    // Move the No button
    moveNoButton();
    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function moveNoButton() {
      const container = document.querySelector('.buttons');
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      noBtn.style.left = `${Math.random() * maxX}px`;
      noBtn.style.top = `${Math.random() * maxY}px`;
    }

    // Confetti logic
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiPieces = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createConfetti() {
      confettiPieces = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 40 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
        tilt: Math.random() * 10 - 10
      }));
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettiPieces.forEach(p => {
        p.y += Math.cos(p.d) + 4;
        p.x += Math.sin(p.d);
        if (p.y > canvas.height) {
          p.y = -10;
        }
      });
    }

    function startConfetti() {
      createConfetti();
      const interval = setInterval(drawConfetti, 20);
      setTimeout(() => clearInterval(interval), 4000);
    }

    // YES click
    yesBtn.addEventListener('click', () => {
      question.textContent = "YAY!! You said YES ðŸ¥°ðŸ’–";
      question.classList.add('celebrate');

      subtext.textContent = "Best Valentine ever. Iâ€™m very lucky.";

      gif.src = "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif";

      noBtn.style.display = "none";
      yesBtn.textContent = "Officially Valentine ðŸ’•";

      startConfetti();
    });
  </script>

</body>
</html>
